name: Build dotnet app
description: Build the dotnet app

inputs:
  app_location:
    required: true
    description: 'The location of the dotnet app'
  app_name:
    required: true
    description: 'The name of the dotnet app'
  output_path:
    required: true
    description: 'The location to output the build'
    
runs:
  using: composite  
  steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      
      - name: Dotnet restore
        shell: bash
        working-directory: ${{ inputs.app_location }}
        run: |
          dotnet restore

      - name: Dotnet build
        shell: bash
        working-directory: ${{ inputs.app_location }}
        run: |
          dotnet build --configuration Release PublishDir=${{ inputs.output_path }}

      - name: Upload dotnet app
        uses: actions/upload-artifact@v3
        with:
            name: ${{ inputs.app_name }}
            path: ${{ inputs.output_path }}
